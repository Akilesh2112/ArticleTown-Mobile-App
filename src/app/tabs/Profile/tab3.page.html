<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Name: Akilesh</ion-title>

</ion-content>

<ion-list>

  </ion-item>
</ion-list>
